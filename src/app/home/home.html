<div
  class="main w-100 m-0 p-0 d-flex justify-content-start align-items-center"
  style="
    background-image: url('https://placehold.co/1200x600');
    background-size: cover;
    background-position: center;
  "
>
  <div class="ms-5 d-flex flex-column justify-content-start align-items-start w-25">
    <h1 class="text-white">Title</h1>
    <div class="fs-5 text-white overflow-scroll overview">Texte a venir</div>

    <div class="d-flex mt-3">
      <div class="d-flex mt-3">
        <!-- Bouton Play -->
        <a class="btn btn-lg btn-play me-3 d-flex align-items-center px-4 py-2">
          <fa-icon class="me-2" [icon]="faPlay" size="lg"></fa-icon>
          <div>Play</div>
        </a>

        <!-- Bouton Plus d'info -->
        <a class="btn btn-lg btn-info-cine d-flex align-items-center px-4 py-2">
          <fa-icon class="me-2" [icon]="faInfo" size="lg"></fa-icon>
          <div>Plus d'info</div>
        </a>
      </div>
    </div>
  </div>
</div>
